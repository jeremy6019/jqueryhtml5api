<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 Worker- 자바스크립트의 스레드</title>
</head>
<body>
		<div id='disp' ></div>
		<input type='button'   id='btn'  value='단순하게 작업시작' />
		<input type='button'   id='workerbtn'  value='워커로 작업시작' />
		<input type='button'   value='다른 버튼' />
</body>

<script>
		var disp = document.getElementById('disp');
		var btn = document.getElementById('btn');
		
		btn.addEventListener('click',  function(e){
				var sum = 0; 
				for(idx=1; idx <= 2000000000; idx+=1){
					    sum += idx;
				}
				disp.innerHTML = '<p>' + sum + '</p>';
		});
		
		var workerbtn = 
			document.getElementById('workerbtn');
		workerbtn.addEventListener('click',  function(e){
				//워커를 생성해서 작업을 수행 
				var worker = new Worker('./js/worker.js');
				worker.postMessage('1'); 
				//워커가 수행한 결과 사용하기 
				worker.onmessage = function(e){
				    // postMessage 로 전송한 내용은 
				    // 이벤트 객체.data로 사용합니다. 
					disp.innerHTML = e.data;
				}
		});
</script>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>무한 스크롤 </title>

<script src="./js/jquery.js"></script>

<script>

		$(function(){
				for(idx=0; idx<10; idx+=1){
					$('<div><img src="./images/모바일.png" />')
					.appendTo('body');					
				}
				
				$(window).scroll(function(){
					//스크롤의 위치 찾기 
					var scrollHeight = 
						$(window).scrollTop() + $(window).height();
					//문서의 높이 찾기 
					var documentHeight = $(document).height();
					//현재 스크롤의 위치와 문서의 높이가 같다면 
					//서버를 연동하는 경우에는 서버에서 ajax로 데이터를 가져와서 
					//출력하는 코드를 삽입해야 합니다. 
					if(scrollHeight==documentHeight){
						for(idx=0; idx<10; idx+=1){
							$('<div><img src="./images/naeun.jpg" />')
							.appendTo('body');
						}
					}
				});
				
		});
		
	
</script>
</head>
<body>
          
</body>
</html>
